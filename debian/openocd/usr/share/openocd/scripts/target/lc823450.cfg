# script for lc823450

# NOTE: adapter_khz=100 may cause negative ack
adapter_khz 300

set _CPUTAPID 0x2ba01477
set _CHIPNAME lc823450

transport select swd

swd newdap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME cortex_m -chain-position $_TARGETNAME -coreid 0 -rtos nuttx

# NOTE: reset_config does not work with FPGA
# reset_config srst_only

cortex_m reset_config sysresetreq

$_TARGETNAME configure -event reset-start {
  echo "#### reset-start"

  adapter_khz 300
  # show MRSTCNTAPB in SYSCON
  mdw 0x40080124
}

$_TARGETNAME configure -event reset-end {
  echo "#### reset-end"
  # remap seg0
  # mww 0x40080008 0x00000001

  # show MRSTCNTAPB in SYSCON
  mdw 0x40080124

  # XT1 enable
  mww 0x40040000 0xc0

  # clock source XT1 (24MHz)
  mww 0x40040000 0xc1

  adapter_khz 3000
}

#flash bank spiflash lc823450 0x05000000 0x400000 0 0 $_TARGETNAME
